<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
  <!-- Región -->
  <div class="row mb-3">
    <div class="col">
      <label for="continent" class="form-label">Continente:</label>
      <select formControlName="region" class="form-select form-select-lg" aria-label="Continents">
        <option value="">--Seleccionar continente--</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>
  <!-- Countries -->
  <div *ngIf="countriesByRegion.length > 0" class="row mb-3">
    <div class="col">
      <label for="country" class="form-label">País:</label>
      <select formControlName="country" class="form-select form-select-lg" aria-label="country">
        <option value="">--Seleccionar país--</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>
</form>

<h4>Formulario</h4>
<code>
  <pre>{{ myForm.value | json }}</pre>
</code>
<h4>Formulario válido</h4>
<pre>{{ myForm.valid }}</pre>
